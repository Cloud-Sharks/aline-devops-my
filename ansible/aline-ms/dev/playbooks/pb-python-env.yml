- name: Create Python Developer Environment
  hosts: py_hosts
  become: true
  tasks:
    - name: Install Python
      package: 
        name: python3
        state: latest

    - name: Install pip
      package:
        name: python-pip
        state: latest

    - name: Install wget
      package:
        name: wget
        state: latest
        
    - name: Install Git
      package:
        name: git
        state: latest
