version: '3'

services:
  aline_db:
    image: aline-db
    container_name: aline-db
    # volumes:
      # - ./docker-data/aline-db-schema.sql:/docker-entrypoint-initdb.d/aline-db-schema.sql
    ports:
      - 3307:3306
    networks:
      - aline_nw

  bank_ms:
    image: bank-ms
    container_name: bank-ms
    depends_on:
      - aline_db
    env_file:
      - dev_setup.env
    ports:
      - 8083:8083
    networks:
      - aline_nw

  transaction_ms:
    image: transaction-ms
    container_name: transaction-ms
    depends_on:
      - aline_db
    env_file:
      - dev_setup.env
    ports:
      - 8073:8073
    networks:
      - aline_nw

  underwriter_ms:
    image: underwriter-ms
    container_name: underwriter-ms
    depends_on:
      - aline_db
    env_file:
      - dev_setup.env
    ports:
      - 8071:8071
    networks:
      - aline_nw

  user_ms:
    image: user-ms
    container_name: user-ms
    depends_on:
      - aline_db
    env_file:
      - dev_setup.env
    ports:
      - 8070:8070
    networks:
      - aline_nw

  aline_gateway:
    image: aline-gateway
    container_name: aline-gateway
    env_file:
      - dev_setup.env
    ports:
      - 8080:8080
    networks:
      - aline_nw

  landing_portal:
    image: landing-portal
    container_name: landing-portal
    depends_on:
      - aline_gateway
    env_file:
      - dev_setup.env
    ports:
      - 3007:3007
    networks:
      - aline_nw

  member_dash:
    image: member-dash
    container_name: member-dash
    depends_on:
      - aline_gateway
    env_file:
      - dev_setup.env
    ports:
      - 4200:4200
    networks:
      - aline_nw

  admin_portal:
    image: admin-portal
    container_name: admin-portal
    depends_on:
      - aline_gateway
    env_file:
      - dev_setup.env
    ports:
      - 3000:3000
    networks:
      - aline_nw

networks:
  aline_nw:
    name: aline