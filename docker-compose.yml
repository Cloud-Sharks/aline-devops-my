version: '3'

services:
  aline_db:
    image: myates7748/aline-db:v1.0
    container_name: aline-db
    ports:
      - 3307:3306
    networks:
      - aline_nw
    healthcheck:
      test: "/usr/bin/mysql --user=$$MYSQL_USER --password=$$MYSQL_PASSWORD --execute \"SHOW DATABASES;\""
      interval: 60s
      timeout: 30s
      retries: 10

  bank-ms:
    image: myates7748/bank-ms:v1.2
    container_name: bank-ms
    depends_on:
      aline_db:
        condition: service_healthy
    env_file:
      - dev_setup.env
    ports:
      - 8083:8083
    networks:
      - aline_nw

  transaction-ms:
    image: myates7748/transaction-ms:v1.2
    container_name: transaction-ms
    depends_on:
      aline_db:
        condition: service_healthy
    env_file:
      - dev_setup.env
    ports:
      - 8073:8073
    networks:
      - aline_nw

  underwriter-ms:
    image: myates7748/underwriter-ms:v1.2
    container_name: underwriter-ms
    depends_on:
      aline_db:
        condition: service_healthy
    env_file:
      - dev_setup.env
    ports:
      - 8071:8071
    networks:
      - aline_nw

  user-ms:
    image: myates7748/user-ms:v1.2
    container_name: user-ms
    depends_on:
      aline_db:
        condition: service_healthy
    env_file:
      - dev_setup.env
    ports:
      - 8070:8070
    networks:
      - aline_nw

networks:
  aline_nw:
    name: aline