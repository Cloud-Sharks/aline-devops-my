apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-deployment-my
  namespace: aline-fargate-ns-my
  labels:
    app: bank-ms-my
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 50%
  selector:
    matchLabels:
      app: bank-ms-my
  template:
    metadata:
      labels:
        app: bank-ms-my
    spec:
      containers:
        - name: bank-ms-my
          image: 862167864120.dkr.ecr.us-east-1.amazonaws.com/my-bank-microservice:v1.0
          ports:
            - containerPort: 8083
          envFrom:
            - configMapRef:
                name: eks-configmap
            - secretRef:
                name: eks-secret
  
---

apiVersion: v1
kind: Service
metadata:
  name: bank-service-my
  namespace: aline-fargate-ns-my
  labels:
    app: bank-ms-my
spec:
  type: NodePort
  selector:
    app: bank-ms-my
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
