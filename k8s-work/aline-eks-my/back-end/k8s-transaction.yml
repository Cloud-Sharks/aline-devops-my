apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-deployment-my
  namespace: aline-eks-my
  labels:
    app: transaction-ms-my

spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: transaction-ms-my
  template:
    metadata:
      labels:
        app: transaction-ms-my
    spec:
      containers:
        - name: transaction-ms-my
          image: ${AWS_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/my-transaction-microservice:v1.0
          resources:
            limits:
                memory: 512Mi
                cpu: 500m
          ports:
            - containerPort: 8073
          env:
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: eks-configmap
                  key: DB_NAME
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: eks-configmap
                  key: DB_PORT
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: eks-configmap
                  key: AWS_REGION
            - name: AWS_ID
              valueFrom:
                secretKeyRef:
                  name: eks-secret
                  key: AWS_ID
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: eks-secret
                  key: DB_HOST
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: eks-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: eks-secret
                  key: DB_PASSWORD
            - name: ENCRYPT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: eks-secret
                  key: ENCRYPT_SECRET_KEY
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: eks-secret
                  key: JWT_SECRET_KEY

---

apiVersion: v1
kind: Service
metadata:
  name: transaction-service-my
  namespace: aline-eks-my
  labels:
    app: transaction-ms-my
spec:
  selector:
    app: transaction-ms-my
  ports:
    - protocol: TCP
      port: 8073
      targetPort: 8073
